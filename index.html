<script>
  var showText = function(target, message, index, interval) {
    if (index < message.length) {
      document.querySelector(target).innerHTML += message[index++];
      setTimeout(function() {
        showText(target, message, index, interval);
      }, interval);
    }
  };
  showText('#desc_desktop', 'iOS-Developer', 0, 80);
  showText('#desc_mobile', 'iOS-developer from Moscow', 0, 80);

  // Initialisation

  var canvasDiv = document.getElementById('particles');
  var options = {
    particleColor: '#727272',
    background: 'background.jpg',
    interactive: false,
    speed: 'fast',
    density: 5000,
  };
  var particleCanvas = new ParticleNetwork(canvasDiv, options);

  var getLabel = function(target) {
    return target.innerHTML || target.title || target.name || target.query;
  };

  document.querySelectorAll('a').forEach(function(elem) {
    elem.addEventListener('mouseenter', function(e) {
      var label = getLabel(e.target);
      if (label) {
        trackAction('mouseenter', label);
      }
    });

    elem.addEventListener('click', function(e) {
      var label = getLabel(e.target);
      if (label) {
        trackAction('click', label);
      }
    });
  });
</script>
